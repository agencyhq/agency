apps:
  - name: ifttt_migration
    script: npx
    args: knex migrate:latest --esm
    autorestart: false
    watch:
      - migrations

  - name: ifttt_webui
    cwd: components/demo
    script: dev.js
    autorestart: true
    watch:
      - dev.js

  - name: ifttt_sensor_http
    cwd: components/sensor-http
    script: npm start --silent
    env:
      AGENCY_TOKEN: sensortoken
    instances: 1
    autorestart: true
    restart_delay: 10000
    watch:
      - src
    max_memory_restart: 1G

  - name: ifttt_ruleengine
    cwd: components/ruleengine-vm2
    script: npm start --silent
    env:
      AGENCY_TOKEN: ruletoken
    instances: 2
    autorestart: true
    restart_delay: 10000
    watch:
      - src
    max_memory_restart: 1G

  - name: ifttt_actionrunner_http
    cwd: components/actionrunner-http
    script: npm start --silent
    env:
      AGENCY_TOKEN: executiontoken
    instances: 2
    autorestart: true
    restart_delay: 10000
    watch:
      - src
    max_memory_restart: 1G

  - name: ifttt_api
    cwd: components/core
    script: src/api.js
    instances: 2
    autorestart: true
    restart_delay: 10000
    watch:
      - src
    max_memory_restart: 1G
