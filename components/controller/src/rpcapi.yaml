version: 0

info:
  title: IFTTT RPC API
  description: Spec for intercomponent communication
  version: 0.0.1

methods:
  ready:
    scopes:
      - any
  trigger.emit:
    operationId: triggerEmit
    scopes:
      - 'sensor'
    parameters:
      - name: trigger
        schema:
          type: object
          # Trigger component
  rule.list:
    operationId: ruleList
    scopes:
      - rule
    parameters:
      - name: query
        schema:
          type: object
    response:
      type: array
      items:
        type: object
        # Rule component
  rule.create:
    operationId: ruleCreate
    scopes:
      - operator
    parameters:
      - name: rule
        schema:
          type: object
          # Rule create component
  rule.update:
    operationId: ruleUpdate
    scopes:
      - operator
    parameters:
      - name: rule
        schema:
          type: object
          # Rule create component
  rule.delete:
    operationId: ruleDelete
    scopes:
      - operator
    parameters:
      - name: rule
        schema:
          type: object
          # Rule delete component
  execution.list:
    operationId: executionList
    scopes:
      - operator
    parameters:
      - name: query
        schema:
          type: object
    response:
      type: array
      items:
        type: object
        # Rule component
  execution.request:
    operationId: executionRequest
    scopes:
      - rule
    parameters:
      - name: execution
        schema:
          type: object
          # Execution request component
  execution.claim:
    operationId: executionClaim
    scopes:
      - execution
    parameters:
      - name: id
        schema:
          type: string
    response:
      type: object
      properties:
        granted:
          type: boolean
  execution.started:
    operationId: executionStarted
    scopes:
      - execution
    parameters:
      - name: id
        schema:
          type: string
  execution.completed:
    operationId: executionCompleted
    scopes:
      - execution
    parameters:
      - name: result
        schema:
          type: object
          # Result component

events:
  trigger:
    scopes:
      - rule
    response:
      type: object
      # Trigger component
  execution:
    scopes:
      - execution
    response:
      type: object
      # Execution component
  rule:
    scopes:
      - rule
    response:
      type: object
      # Rule component
