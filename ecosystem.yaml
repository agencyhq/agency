apps:
  - name: ifttt_migration
    script: npx
    args: knex migrate:latest
    autorestart: false
    watch:
      - migrations

  - name: ifttt_webui
    script: components/demo/dev.js
    autorestart: true
    watch:
      - components/core/dev.js

  - name: ifttt_sensor_http
    script: components/sensor-http/src/sensor.js
    instances: 1
    autorestart: true
    restart_delay: 10000
    watch:
      - components/sensor-http/src
    max_memory_restart: 1G

  - name: ifttt_ruleengine
    script: components/ruleengine-vm2/src/ruleengine.js
    instances: 2
    autorestart: true
    restart_delay: 10000
    watch:
      - components/ruleengine-vm2/src
    max_memory_restart: 1G

  - name: ifttt_actionrunner_http
    script: components/actionrunner-http/src/actionrunner.js
    instances: 2
    autorestart: true
    restart_delay: 10000
    watch:
      - components/actionrunner-http/src
    max_memory_restart: 1G

  - name: ifttt_api
    script: components/core/src/api.js
    instances: 2
    autorestart: true
    restart_delay: 10000
    watch:
      - components/core/src
    max_memory_restart: 1G
