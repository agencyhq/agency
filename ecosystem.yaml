apps:
  - name: ifttt_migration
    script: npx
    args: knex migrate:latest
    autorestart: false
    watch:
      - migrations

  - name: ifttt_webui
    script: components/demo/dev.js
    autorestart: true
    watch:
      - components/controller/dev.js

  - name: ifttt_sensor_http
    script: components/controller/src/components/sensor.js
    instances: 1
    autorestart: true
    restart_delay: 10000
    watch:
      - components/controller/src
    max_memory_restart: 1G

  - name: ifttt_ruleengine
    script: components/controller/src/components/ruleengine.js
    instances: 2
    autorestart: true
    restart_delay: 10000
    watch:
      - components/controller/src
    max_memory_restart: 1G

  - name: ifttt_actionrunner_http
    script: components/controller/src/components/actionrunner.js
    instances: 2
    autorestart: true
    restart_delay: 10000
    watch:
      - components/controller/src
    max_memory_restart: 1G

  - name: ifttt_api
    script: components/controller/src/api.js
    instances: 2
    autorestart: true
    restart_delay: 10000
    watch:
      - components/controller/src
    max_memory_restart: 1G
